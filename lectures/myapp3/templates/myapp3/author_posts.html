{% extends 'base.html' %}

{% block title %}{{ author.name }}'s Posts{% endblock %}

{% block content %}
    <h2>Последние 5 статей автора: {{ author.name }}</h2>
    <table>
        {% for post in posts %}
        <tr>
<!--            динамическая ссылка. в случае клика вызывается обработчик post_full и ему передаётся аргумент post.id-->
            <td><a href="{% url 'post_full' post.id %}">{{ post.title }}</a>
            <td>{{ post.get_summary }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
