<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Шаблон с ветвлением</title>
</head>
<body>

1. Вывод элементов списка:
<h2>Элементы списка</h2>
<ul>
    {% for item in my_list %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>

2. Вывод ключей и значений словаря в таблицу:
<h2>Ключи и значения словаря</h2>
<table>
    {% for key, value in my_dict.items %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
