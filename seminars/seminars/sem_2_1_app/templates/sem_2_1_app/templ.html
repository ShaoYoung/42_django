<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>

{% for article in articles %}
    {% if article.public %}
    <a href="{% url 'article' article.id %}">{{ article.head }}</a>
    {% else %}
    <p>{{ article.head }}</p>
    {% endif %}
{% endfor %}



</body>
</html>
